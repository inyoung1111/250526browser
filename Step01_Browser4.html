<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Browser3.html</title>
</head>
<body>
    <p><a href="#">페이지 이동</a></p>
    <input type="button" value="이전페이지" onclick="history.back()" >
    <input type="button" value="페이지" onclick="history.go(1)" >
    <input type="button" value="다음페이지" onclick="history.forward()" >
   <script>
    /*
    history
    브라우저로 방문한 페이지들의 정보를 제공하는 객체
    go (값) :r값만 다음 *양수 또는 이전 *음수 페이지 이동
    back() :이전페이지로 이동
    forward() : 다음페이지로 이동
    
    */



   </script>

</body>
</html>
