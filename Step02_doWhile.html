<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        do,,,,while문
        코드를 최소한 한번 실행한 후 조건을 평가하는 반복문

        
        
        */
        let resule = "";
        let i = 0;

        do{
            i++;
            resule = resule + i;
        } while (i<5);

        console.log(resule);
    </script>
</body>
</html>
